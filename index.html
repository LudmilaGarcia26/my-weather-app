<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/Users/ludmilagarcia/Documents/SheCodes/SheCodes Workshop Plus/Weather app/src/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="container">
    <div class="weather-app">

    <h1 id="city"> </h1>
    <h2> 
        <span class="temperature" id="temperature"></span>
            <span class="temp-units"
              ><a href="#" id="celsius-link">ºC</a> |
              <a href="#" id="fahrenheit-link">ºF</a>
              <br>
              <span class="weather-condition" id="temperature-description"></span>
            </span>   
    </h2>
    
<h3>

</h3>

<div class="weather-today">
    <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="sunny">
</div>


<br>

<form id="search-form">
    <input 
    type="search" 
    placeholder="Enter city name"
    id="city-input">

    <input 
    type="submit" 
    value="search">
    </form>
<br>

<br>
<br>
<br>

<div class="row row-cols-5">
    <div class="col">Monday
        <p>23°</p>
        <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png">
    </div>

    <div class="col">Tuesday
        <p>22°</p>
        <img src="https://ssl.gstatic.com/onebox/weather/64/rain_s_cloudy.png">
       
    </div>

    <div class="col">Wednesday
        <p>22°</p>
      <img src="https://ssl.gstatic.com/onebox/weather/64/rain.png">
    </div>

    <div class="col">Thursday
        <p>20°</p>
       <img src="https://ssl.gstatic.com/onebox/weather/64/rain_light.png">
    </div>

    <div class="col">Friday
        <p>22°</p>
      <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png">
    </div>
  </div>

                            
</div>
</div>


<script src="app.js"></script>

</body>
</html>
